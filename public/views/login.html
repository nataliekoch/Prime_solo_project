<div class="background-image-login">
    <div class="color-block">
        <img class="logo-image" src="stylesheets/images/paw-logo.jpg">
        <a class="logo" href="/">PawFinder</a>

        <a class="signup" href="/signUp">Sign Up</a>
        <a class="login" href="/login">Login</a>
    </div>
    <div class="form-container">
        <form name="loginForm" novalidate ng-submit="loginForm.$valid && submitData()">
            <p class="login-p">Login</p>
            <div class="form-elements">
                <div class="username-container">
                    <div class="loginSignup-label-holder">
                        <label class="label-username">Username:</label>
                        <input name="usernameInput" class="login-textfield" type="text" ng-model="data.username" required/>
                        <p class="loginSignup-error" ng-show="loginForm.usernameInput.$error.required && loginForm.$submitted">*Username is required</p>
                    </div>
                </p>
                </div>

                <div class="password-container">
                    <div class="loginSignup-label-holder">
                        <label class="label-password">Password:</label>
                        <input name="passwordInput" class="login-textfield" type="password" ng-model="data.password" required/>
                        <p class="loginSignup-error" ng-show="loginForm.passwordInput.$error.required && loginForm.$submitted">*Password is required</p>
                    </div>
                </div>
                <button class="loginUserBtn">Submit</button>
            </div>
        </form>
    </div>
</div>
